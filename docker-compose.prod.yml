version: '3.8'

# docker-compose.prod.yml
# Para usar: docker-compose -f docker-compose.prod.yml up -d
# Nota: Usa variables de entorno desde .env.prod

services:
  # Microservicio Usuario Backend - Producción
  usuario-backend:
    image: usuario-backend:prod
    container_name: usuario-backend-prod
    depends_on:
      - mysql
    environment:
      # Base de Datos
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver
      
      # JPA / Hibernate
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      SPRING_JPA_SHOW_SQL: false
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.MySQL8Dialect
      
      # JWT
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}
      
      # JVM - Aumentado para producción
      JAVA_OPTS: ${JAVA_OPTS:--Xmx1024m -Xms512m}
      
      # Logging
      LOGGING_LEVEL_ROOT: WARN
      LOGGING_LEVEL_CL_HUERTOHOGAR: INFO
    
    ports:
      - "8080:8080"
    
    volumes:
      # Opcional: guardar logs en volumen persistente
      - usuario-backend-logs:/var/log/usuario-backend
    
    restart: always
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Límites de recursos
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Base de Datos MySQL - Producción
  mysql:
    image: mysql:8.0
    container_name: usuario-backend-db-prod
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-huerto_hogar}
      MYSQL_USER: ${MYSQL_USER:-usuario_backend}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-usuario_backend_pass}
    
    ports:
      - "3306:3306"
    
    volumes:
      # Volumen persistente para datos
      - mysql_data_prod:/var/lib/mysql
      # Opcional: configuración custom
      # - ./config/mysql.cnf:/etc/mysql/conf.d/custom.cnf:ro
    
    restart: always
    
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 20s
      retries: 10
      start_period: 40s
    
    # Límites de recursos
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G

volumes:
  mysql_data_prod:
    driver: local
  
  usuario-backend-logs:
    driver: local

networks:
  default:
    name: usuario-backend-network
    driver: bridge
