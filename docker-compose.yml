version: '3.8'

services:
  # Base de datos MySQL
  mysql:
    image: mysql:8.0
    container_name: usuario-backend-db
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: huerto_hogar
      MYSQL_USER: usuario_backend
      MYSQL_PASSWORD: usuario_backend_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Microservicio Usuario Backend
  usuario-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: usuario-backend
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/huerto_hogar?useSSL=false&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: usuario_backend
      SPRING_DATASOURCE_PASSWORD: usuario_backend_pass
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: false
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.MySQL8Dialect
      JWT_SECRET: profesorsaavedraporfavorpongame-un-7-en-el-examenporfavorgracias
      JWT_EXPIRATION: 86400000
      JAVA_OPTS: -Xmx512m -Xms256m
    ports:
      - "8080:8080"
    volumes:
      - ./src:/app/src
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mysql_data:
    driver: local
